---

# jenkins variables
project_name: docker-obico
external_type: github_commit
release_type: stable
release_tag: latest
ig_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'release'
  - EXT_USER = 'TheSpaghettiDetective'
  - EXT_REPO = 'obico-server'
  - BUILD_VERSION_ARG = 'OBICO_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-obico'
  - CONTAINER_NAME = 'obico'
  - DOCKERHUB_IMAGE = 'imagegenius/obico'
  - DEV_DOCKERHUB_IMAGE = 'igdev/obico'
  - PR_DOCKERHUB_IMAGE = 'igpipepr/obico'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3334'
  - CI_SSL = 'false'
  - CI_DELAY = '30'
  - CI_DOCKERENV = 'TZ=Europe/London'
  - CI_AUTH = ''
  - CI_WEBPATH = ''
sponsor_links:
  - { name: "Obico", url: "https://www.obico.io/docs/developer-guides/contribute/#buy-us-a-coffee" }
