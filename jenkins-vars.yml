---

# jenkins variables
project_name: docker-obico
external_type: na
custom_version_command: curl -sL https://api.github.com/repos/TheSpaghettiDetective/obico-server/commits?ref=release | jq -r '.[0].sha' | cut -c1-8
release_type: stable
release_tag: latest
ig_branch: main
repo_vars:
  - BUILD_VERSION_ARG = 'OBICO_VERSION'
  - LS_USER = 'imagegenius'
  - LS_REPO = 'docker-obico'
  - CONTAINER_NAME = 'obico'
  - DOCKERHUB_IMAGE = 'imagegenius/obico'
  - DEV_DOCKERHUB_IMAGE = 'igdev/obico'
  - PR_DOCKERHUB_IMAGE = 'igpipepr/obico'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3334'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=Europe/London'
  - CI_AUTH = ''
  - CI_WEBPATH = ''
